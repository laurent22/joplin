# Created on GitHub

# Simple workflow for deploying static content to GitHub Pages/Firebase
# hosting
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["work/mobile-web"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Prepare yarn
        run: corepack enable
      - name: Install dependencies
        run: yarn install
      - name: Build pages
        run: cd packages/app-mobile/ && yarn web
      - name: Copy pages artifact
        run: |
          mkdir pages/
          cp -r packages/app-mobile/web/dist/ pages/web-client/
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'pages/'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4